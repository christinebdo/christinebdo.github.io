<html>
	<head>
		<title>Balloon Game</title>
		<link rel="stylesheet" type="text/css"
			href="style.css"/>
		<script type="text/javascript" src="balloon.js"></script>
	</head>
	
	<body onload="loadGame()">
		<h1>Balloon Game </h1>
		
		<div id="balloon">
			<img src="coder.png" onclick="blow()"/>
		</div>
		
		<div id="boom">
			<img src="boom.png"/>
		</div>

		<div id="rounds">
			<span>Round</span>
			<br/>
			<h3 id="round">20</h3>
		</div>
		
		<div id="blowCounter">
			<span>Blow</span>
			<br/>
			<h3 id="count">0</h3>
		</div>
	
		<button id="tie" onclick="tieBalloon()">Tie it</button>
		<button id = "play" onclick="resetGame()">Replay</button>

		<div id="currentScore">
			<span>Score</span>
			<br/>
			<h3 id="score">0</h3>
		</div>

		<div id="highScore">
			<span>Tot. Score</span>
			<br/>
			<h3 id="max">0</h3>
		</div>

	</body>
	
</html>
